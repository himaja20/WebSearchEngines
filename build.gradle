

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12', 'org.apache.lucene:lucene-core:5.4.1', 'org.apache.lucene:lucene-analyzers-common:5.4.1', 'org.apache.lucene:lucene-queryparser:5.4.1','net.sf.jtidy:jtidy:r938','com.beust:jcommander:1.48','org.jsoup:jsoup:1.7.2'
    
    testCompile 'junit:junit:4.12'
}

mainClassName = 'crawler.WebCrawler'
task crawlerjar(type: Jar) {
    baseName = "crawler"
    
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}